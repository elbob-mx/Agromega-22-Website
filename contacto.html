<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contacto | Agromega</title>
    <link
      rel="shortcut icon"
      href="img/favicon/fav_agro_a.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <script
      src="https://kit.fontawesome.com/9846627988.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/controllers.js" defer></script>
    <script type="text/javascript" src="./js/toggle-button.js" defer></script>
  </head>

  <body
    class="box-border w-screen overflow-x-hidden font-rubik bg-offWhite"
    tabindex="0"
  >
    <main class="w-screen laptop:flex">
      <!-- SIDEBAR RESPONSIVE -->
      <div
        class="sticky top-0 block small:hidden tablet:px-0 laptop:flex laptop:w-1/5 laptop:h-screen laptop:flex-col laptop:bg-offWhite"
      >
        <header
          class="small:p-0 tablet:px-4 laptop:px-0 small:m-0 laptop:mt-16 bg-offWhite"
        >
          <img
            class="small:pt-8 laptop:py-0 laptop:px-4 laptop:h-auto small:h-28 small:mx-auto small:p-4"
            src="./img/logos/logo__agro--22.svg"
            alt="logo agromega"
            title="logo agromega"
          />
        </header>

        <nav
          class="flex small:flex-wrap laptop:flex-nowrap small:flex-row laptop:flex-col bg-offWhite"
        >
          <ul
            class="flex leading-loose small:flex-row laptop:flex-col small:m-0 laptop:mt-12"
          >
            <li
              class="flex laptop:text-lg fhd:text-2xl hd:text-xl fhd:leading-loose laptop:leading-loose ipad:leading-normal hd:leading-loose duration-300 hover:border-l-[30px] hover:font-medium hover:pl-0 border-azulAgro hover:text-azulAgro text-slate-600"
            >
              <a
                class="pl-4 pr-2 focus:outline-azulAgro focus:bg-azulAgro focus:text-offWhite"
                href="index.html"
                >inicio</a
              >
            </li>

            <li
              class="flex laptop:text-lg fhd:text-2xl hd:text-xl fhd:leading-loose laptop:leading-loose ipad:leading-normal hd:leading-loose duration-300 hover:border-l-[30px] hover:font-medium hover:pl-0 border-azulAgro hover:text-azulAgro text-slate-600"
            >
              <a
                class="pl-4 pr-2 focus:outline-azulAgro focus:bg-azulAgro focus:text-offWhite"
                href="nosotros.html"
                >nosotros</a
              >
            </li>

            <li
              class="flex laptop:text-lg fhd:text-2xl hd:text-xl fhd:leading-loose laptop:leading-loose ipad:leading-normal hd:leading-loose duration-300 hover:border-l-[30px] hover:font-medium hover:pl-0 border-azulAgro hover:text-azulAgro text-slate-600"
            >
              <a
                class="pl-4 pr-2 focus:outline-azulAgro focus:bg-azulAgro focus:text-offWhite"
                href="productos.html"
                >productos</a
              >
            </li>

            <li
              class="flex laptop:text-lg fhd:text-2xl hd:text-xl laptop:leading-loose ipad:leading-normal hd:leading-loose fhd:leading-loose duration-300 hover:border-l-[30px] hover:font-medium hover:pl-0 border-azulAgro hover:text-azulAgro text-slate-600"
            >
              <a
                class="pl-4 pr-2 focus:outline-azulAgro focus:bg-azulAgro focus:text-offWhite"
                href="servicios.html"
                >servicios</a
              >
            </li>

            <li
              class="flex laptop:text-lg fhd:text-2xl hd:text-xl laptop:leading-loose ipad:leading-normal hd:leading-loose fhd:leading-loose duration-300 hover:border-l-[30px] hover:font-medium hover:pl-0 border-azulAgro hover:text-azulAgro text-slate-600"
            >
              <a
                class="pl-4 pr-2 focus:outline-azulAgro focus:bg-azulAgro focus:text-offWhite"
                href="bolsa-de-trabajo.html"
                >trabajo</a
              >
            </li>

            <li
              class="flex laptop:text-lg fhd:text-2xl hd:text-xl laptop:leading-loose ipad:leading-normal hd:leading-loose fhd:leading-loose duration-300 hover:border-l-[30px] hover:font-medium hover:pl-0 border-azulAgro hover:text-azulAgro text-slate-600"
            >
              <a
                class="pl-4 pr-2 focus:outline-azulAgro focus:bg-azulAgro focus:text-offWhite"
                href="contacto.html"
                >contacto</a
              >
            </li>
          </ul>
        </nav>

        <!-- ADDRESS INFO -->
        <section
          class="w-full h-full small:hidden laptop:block bg-offWhite laptop:mt-14 laptop:pl-2 fhd:mt-0"
        >
          <div>
            <div class="leading-relaxed fhd:mt-28 laptop:mt-0">
              <a
                class="pl-2 pr-2 focus:outline-azulAgro"
                target="_blank"
                href="https://goo.gl/maps/fJS3bVtCKDLNCb3w5"
              >
                <p
                  class="py-0 pl-2 text-xs font-bold fhd:text-lg text-slate-600"
                >
                  <i class="pr-1 text-azulAgro fa-solid fa-location-dot"></i>Av.
                  Pedro Parra Centeno 110
                </p>
                <span
                  class="py-0 pl-2 text-xs font-normal fhd:text-lg text-slate-600"
                  >Tlajomulco de Zúñiga, Jalisco</span
                >
              </a>
            </div>

            <div class="mt-4 leading-snug">
              <p
                class="py-0 pl-2 mt-2 text-sm font-bold fhd:text-lg text-slate-600"
              >
                <i class="pr-1 text-azulAgro fa-solid fa-phone"></i> (33)
                3798-1526
              </p>
              <p
                class="py-0 pl-2 mt-2 text-sm font-bold fhd:text-lg text-slate-600"
              >
                <i class="pr-1 text-azulAgro fa-solid fa-phone"></i> (33)
                3798-0637
              </p>
            </div>
          </div>
        </section>

        <!-- SOCIAL -->
        <footer
          class="pt-0 pb-6 mt-auto small:hidden laptop:block laptop:pl-2 bg-offWhite"
        >
          <div
            class="pl-2 text-xl font-bold duration-300 text-azulAgro hover:text-azulAgroClaro"
          >
            <a
              title="facebook Agromega"
              class="py-2 pl-0 pr-2 focus:outline-azulAgro"
              target="_blank"
              href="https://www.facebook.com/profile.php?id=100063775232938"
            >
              <i class="fa-2xl fa-brands fa-square-facebook"></i>
            </a>
          </div>
        </footer>
      </div>

      <!-- LOGO / BURGER NAV -->
      <div
        class="flex flex-row items-center justify-between w-full mt-6 small:px-4 tablet:px-4 bg-offWhite laptop:hidden"
      >
        <img
          class="small:w-60"
          src="./img/logos/logo__agro--22.svg"
          alt="logo agromega"
        />
        <div
          class="p-2 mb-4 rounded-lg ring-4 ring-azulAgro laptop:hidden bg-neutral-300 active:bg-neutral-400"
        >
          <button title="menu nav" onclick="burgerNav()" class="w-[24px]">
            <i class="text-azulAgro fa-xl fa-solid fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- MAIN MAP / FORM -->
      <main
        class="justify-center laptop:flex laptop:flex-col laptop:w-4/5 small:w-screen bg-offWhite"
      >
        <section
          class="flex small:m-4 laptop:m-16 small:flex-col laptop:flex-row"
        >
          <div class="w-auto laptop:basis-1/2 small:mb-6">
            <img
              src="img/tinified/cobertura.svg"
              alt="cobertura agromega"
              title="cobertura Agromega en México"
            />
          </div>

          <form
            method="POST" id="form" action="rob7th@gmail.com" class="self-center w-full laptop:basis-1/2 small:mb-6 laptop:mb-0 hd:pl-16 hd:pr-12 tablet:px-4"
          >
            <!-- EMAIL -->
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="email"
                name="email"
                class="block w-full px-0 py-2 text-base font-medium text-black bg-transparent border-0 border-b-2 appearance-none font-plex border-azulAgro focus:border-azulAgroClaro focus:outline-none focus:ring-0 peer"
                placeholder=" "
                required
              />

              <label
                for="email"
                class="absolute small: text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-azulAgroClaro peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Un correo para contactarte</label
              >
            </div>

            <!-- NEXT -->
            <input type="hidden" name="_next" value="https://elbob-mx.github.io/Agromega-22-Website/gracias.html">

            <!-- NOMBRE(S) -->
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="text"
                name="name"
                id="name"
                class="block w-full px-0 py-2 text-base font-medium text-black bg-transparent border-0 border-b-2 appearance-none font-plex border-azulAgro focus:border-azulAgroClaro focus:outline-none focus:ring-0 peer"
                placeholder=" "
                required
              />

              <label
                for="name"
                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-azulAgroClaro peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Nombre(s)</label
              >
            </div>

            <!-- TELÉFONO -->
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="tel"
                pattern="[0-9]{10}"
                name="phone"
                id="phone"
                class="block w-full px-0 py-2 text-base font-medium text-black bg-transparent border-0 border-b-2 appearance-none font-plex border-azulAgro focus:border-azulAgroClaro focus:outline-none focus:ring-0 peer"
                placeholder=" "
                required
              />

              <label
                for="phone"
                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-azulAgroClaro peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Teléfono</label
              >
            </div>

            <!-- ASUNTO -->
            <div class="relative z-0 w-full mb-6 group">
              <input
                type="text"
                name="_subject"
                id="asunto"
                class="block w-full px-0 py-2 text-base font-medium text-black bg-transparent border-0 border-b-2 appearance-none font-plex border-azulAgro focus:border-azulAgroClaro focus:outline-none focus:ring-0 peer"
                placeholder=" "
                required
              />

              <label
                for="_subject"
                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-azulAgroClaro peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Asunto</label
              >
            </div>

            <!-- MENSAJE -->
            <div class="relative z-0 w-full mb-6 group">              
              <label for="message" class="block mb-2 text-base text-gray-500"
              >Mensaje:</label
              >

              <textarea
                type="text"
                name="message"
                id="message"
                rows="6"
                class="block w-full font-plex font-medium p-3 text-black border-2 rounded-[10px] bg-white border-neutral-500 focus:ring-azulAgroClaro focus:border-azulAgroClaro"
                placeholder="Por favor, platíquenos sobre sus necesidades, con gusto las atenderemos."
              required></textarea>
            </div>

            <button
              type="submit"
              class="text-white bg-azulAgro hover:bg-azulAgroClaro focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg laptop:text-xl small:text-base w-full sm:w-auto px-5 py-2.5 text-center duration-300"
            >
              Enviar
            </button>

          </form>
        </section>

        <!-- FOOTER -->
        <!-- ADDRESS INFO -->
        <footer class="w-full h-full mx-0 mt-5 laptop:hidden bg-slate-300">
          <div class="px-6 py-6">
            <div class="leading-relaxed">
              <a
                class="pl-2 pr-2 focus:outline-azulAgro"
                target="_blank"
                href="https://goo.gl/maps/fJS3bVtCKDLNCb3w5"
              >
                <p class="py-2 text-base font-bold text-neutral-800">
                  <i class="pr-1 text-azulAgro fa-solid fa-location-dot"></i>Av.
                  Pedro Parra Centeno 110
                </p>
                <span
                  class="py-0 pl-0 text-base font-normal fhd:text-lg text-slate-600"
                  >Tlajomulco de Zúñiga, Jalisco</span
                >
              </a>
            </div>

            <div class="mt-6 leading-snug">
              <p class="py-0 mt-2 text-base font-bold text-slate-600">
                <i class="pr-1 text-azulAgro fa-solid fa-phone"></i> (33)
                3798-1526
              </p>
              <p class="py-0 mt-2 text-base font-bold text-slate-600">
                <i class="pr-1 text-azulAgro fa-solid fa-phone"></i> (33)
                3798-0637
              </p>
            </div>

            <!-- SOCIAL -->
            <section class="my-8">
              <div
                class="text-xl font-bold duration-300 text-azulAgro hover:text-azulAgroClaro"
              >
                <a
                  title="facebook Agromega"
                  class="py-2 pl-0 pr-2 focus:outline-azulAgro"
                  target="_blank"
                  href="https://www.facebook.com/profile.php?id=100063775232938"
                >
                  <i class="fa-2xl fa-brands fa-square-facebook"></i>
                </a>
              </div>
            </section>
          </div>
        </footer>
      </main>
    </main>
  </body>
</html>
